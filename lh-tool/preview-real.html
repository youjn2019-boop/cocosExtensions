<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LH Tool 面板预览（Vue 版本）</title>
    <style id="panel-style">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
        }
        #app {
            height: 100vh;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #app.loaded {
            opacity: 1;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 14px;
        }
    </style>
    <!-- 尝试多个 Vue 3 CDN 源 -->
    <script>
        // 备选 CDN 列表
        const vueCDNs = [
            'https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js',
            'https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js',
            'https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.prod.js'
        ];
        
        let cdnIndex = 0;
        
        function loadVue() {
            if (cdnIndex >= vueCDNs.length) {
                console.error('所有 Vue CDN 加载失败');
                return;
            }
            
            const script = document.createElement('script');
            script.src = vueCDNs[cdnIndex];
            script.onload = () => console.log('Vue 加载成功:', vueCDNs[cdnIndex]);
            script.onerror = () => {
                console.warn('CDN 加载失败:', vueCDNs[cdnIndex]);
                cdnIndex++;
                loadVue();
            };
            document.head.appendChild(script);
        }
        
        loadVue();
    </script>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="app">
        <div class="container">
            <div class="tab-header">
                <div class="tab-button" :class="{active: activeTab === 'table'}" @click="activeTab = 'table'">表格</div>
                <div class="tab-button" :class="{active: activeTab === 'protocol'}" @click="activeTab = 'protocol'">协议</div>
            </div>
            
            <div class="tab-content">
                <div class="tab-panel" :class="{active: activeTab === 'table'}" v-show="activeTab === 'table'">
                    <div class="tab-panel-content">
                        <div class="form-group">
                            <label>选择打表工具</label>
                            <div class="input-group">
                                <input type="text" v-model="config.exeFile" readonly placeholder="请选择 .exe 文件">
                                <button @click="selectFile('exeFile', '选择打表工具')">浏览</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>表格数据目录</label>
                            <div class="input-group">
                                <input type="text" v-model="config.dataDir" readonly placeholder="请选择目录">
                                <button @click="selectDirectory('dataDir', '选择表格数据目录')">浏览</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>导出代码目录</label>
                            <div class="input-group">
                                <input type="text" v-model="config.codeDir" readonly placeholder="请选择目录">
                                <button @click="selectDirectory('codeDir', '选择导出代码目录')">浏览</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>导出数据目录</label>
                            <div class="input-group">
                                <input type="text" v-model="config.exportDataDir" readonly placeholder="请选择目录">
                                <button @click="selectDirectory('exportDataDir', '选择导出数据目录')">浏览</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>导出多语言目录</label>
                            <div class="input-group">
                                <input type="text" v-model="config.langDir" readonly placeholder="请选择目录">
                                <button @click="selectDirectory('langDir', '选择导出多语言目录')">浏览</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>导出临时目录</label>
                            <div class="input-group">
                                <input type="text" v-model="config.tempDir" readonly placeholder="请选择目录">
                                <button @click="selectDirectory('tempDir', '选择导出临时目录')">浏览</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>导出模式</label>
                            <select v-model="config.exportMode" @change="saveConfig">
                                <option value="all">全部导出</option>
                                <option value="code">仅导出代码</option>
                                <option value="data">仅导出数据</option>
                                <option value="lang">仅导出多语言</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="action-bar">
                        <div class="action-group">
                            <button @click="exportLocalize" class="action-button">导出多语言</button>
                            <label class="checkbox-label">
                                <input type="checkbox" v-model="config.formatEnabled" @change="saveConfig">
                                <span>格式化</span>
                            </label>
                        </div>
                        <button @click="handleTableCopy" class="action-button primary">打表+复制</button>
                        <button @click="handleTableCopyGen" class="action-button primary">打表+复制+生成tableMgr</button>
                    </div>
                </div>
                
                <div class="tab-panel" :class="{active: activeTab === 'protocol'}" v-show="activeTab === 'protocol'">
                    <div class="form-group">
                        <label>协议配置</label>
                        <p>协议相关内容</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 等待 Vue 和 CSS 加载
        function initApp() {
            if (typeof Vue === 'undefined') {
                setTimeout(initApp, 100);
                return;
            }
            
            const { createApp } = Vue;

            // 先加载 CSS，再初始化 Vue
            fetch('./static/style/default/index.css')
                .then(r => r.text())
                .then(css => {
                    document.getElementById('panel-style').textContent += css;
                    console.log('✅ CSS 加载完成');
                    
                    // CSS 加载完成后再创建 Vue 应用
                    createVueApp();
                })
                .catch(err => {
                    console.warn('CSS 加载失败:', err);
                    // 即使 CSS 加载失败也创建 Vue 应用
                    createVueApp();
                });
        }
        
        function createVueApp() {
            const { createApp } = Vue;
            
            // 创建 Vue 应用
            const app = createApp({
                data() {
                    return {
                        activeTab: 'table',
                        config: {
                            exeFile: 'D:\\tools\\TableTool.exe',
                            dataDir: 'D:\\project\\data',
                            codeDir: 'D:\\project\\code',
                            exportDataDir: 'D:\\project\\export',
                            langDir: 'E:\\output\\localize',
                            tempDir: 'E:\\temp',
                            exportMode: 'all',
                            formatEnabled: true,
                        }
                    };
                },
                
                methods: {
                    async selectFile(field, title) {
                        alert(`选择文件: ${title}
(实际会打开文件选择对话框)`);
                        console.log('selectFile:', field, title);
                    },
                    
                    async selectDirectory(field, title) {
                        alert(`选择目录: ${title}
(实际会打开目录选择对话框)`);
                        console.log('selectDirectory:', field, title);
                    },
                    
                    saveConfig() {
                        console.log('保存配置:', this.config);
                    },
                    
                    async exportLocalize() {
                        console.log('导出多语言');
                        const msg = `导出多语言

配置:
数据目录: ${this.config.dataDir}
导出目录: ${this.config.langDir}
格式化: ${this.config.formatEnabled ? '是' : '否'}`;
                        alert(msg);
                    },
                    
                    handleTableCopy() {
                        console.log('打表+复制');
                        alert('打表+复制');
                    },
                    
                    handleTableCopyGen() {
                        console.log('打表+复制+生成tableMgr');
                        alert('打表+复制+生成tableMgr');
                    }
                }
            });
            
            // 挂载应用
            app.mount('#app');
            
            // 显示应用，隐藏加载提示
            setTimeout(() => {
                document.getElementById('app').classList.add('loaded');
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 100);
            
            console.log('✅ Vue 应用已挂载');
        }
        
        // 启动应用初始化
        initApp();
    </script>
</body>
</html>
